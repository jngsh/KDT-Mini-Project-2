spring.application.name=bookshopMall

#spring.application.name=dem
logging.level.org.springframework=info

#tomcat port 번호 변경
server.port=8090

#context명 변경
server.servlet.context-path=/bookshop

#jsp의 경로와 확장자 지정

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#mysql 연동
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/book
spring.datasource.username=root
spring.datasource.password=1234

#별칭
mybatis.type-aliases-package=com.exam.dto

#mapper등록
mybatis.mapper-locations=com/exam/mapper/*Mapper.xml

